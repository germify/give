<template name="explore">
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 page">

                    <!-- search -->
                    <div class="row bottom-spacing-20">
                        <div class="col-md-12">
                            <input type="text" name="searchHeader" id="searchHeader" class="form-control input-lg" placeholder="Search give pages..."/>
                        </div>
                    </div>
                    <!-- /search -->

                    <!-- give page container -->
                    <div class="row">

                        <div class="col-sm-12">

                            <!-- display give pages -->
                            <div class="row">

                                {{> list}}

                            </div>
                            <!-- /display give pages -->

                        </div>
                        <!-- /.col-md-9 -->

                    </div>

                </div>
                <!-- /.col-sm-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#content -->
</template>
