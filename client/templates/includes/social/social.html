<template name="social">
    <div class="row">
        <div class="col-sm-6">
            <div class="social-label">Like &amp; Share Our Facebook Page</div>
            <script>
                window.fbAsyncInit = function() {
                    FB.init({
                        appId  : '752621834768052', // App ID from the app dashboard
                        status : true,              // Check Facebook Login status
                        cookie : true, 				// enable cookies to allow the server to access the session
                        xfbml  : true               // Look for social plugins on the page
                    });
                };
                (function(d, s, id){
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) {return;}
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/en_US/all.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            </script>
            <div class="fb-page" data-href="https://www.facebook.com/pages/give/1411726569136092" data-width="280" data-hide-cover="false" data-show-facepile="true" data-show-posts="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/pages/give/1411726569136092"><a href="https://www.facebook.com/pages/give/1411726569136092">give</a></blockquote></div></div>
            <div class="visible-xs" style="margin-bottom: 10px;"></div>
        </div>
        <div class="col-sm-6">
            <div style="margin-bottom: 10px;">
                <div class="social-label">Like &amp; Share Our Website</div>
                <div class="fb-like" data-href="http://give.cm" data-width="280" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
            </div>

            <div style="margin-bottom: 10px;">
                <div class="social-label">Follow Give On Twitter</div>
                <a href="https://twitter.com/givefunding" class="twitter-follow-button" data-show-count="true">Follow @gogivecm</a><br/>
            </div>

            <div style="margin-bottom: 10px;">
                <div class="social-label">Share Give On Twitter</div>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://give.cm" data-text="Raise money and win donations for your cause">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>

            <div style="margin-bottom: 10px;">
                <div class="social-label">Share Give On Google+</div>
                <script src="https://apis.google.com/js/platform.js" async defer></script>
                <div class="g-plusone" data-size="medium" data-href="http://give.cm"></div>
            </div>

            <div style="margin-bottom: 10px;">
                <div class="social-label">Share Give On Pinterest</div>
                <a href="//www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark"  data-pin-color="red"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_red_20.png" /></a>
                <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js" data-pin-build="parsePinBtns"></script>
            </div>

            <div style="margin-bottom: 10px;">
                <div class="social-label">Share Give On LinkedIn</div>
                <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
                <script type="IN/Share" data-url="http://give.cm" data-counter="right"></script>
            </div>

            <div class="social-label">Share Give On Email</div>
            <a href="mailto:?subject=Raise%20money%20and%20win%20donations%20for%20your%20cause&body=Check%20out%20http://give.cm" target="_blank" class="btn btn-warning btn-xs"><i class="fa fa-envelope-o" style="padding:0;margin:0;"></i> <span style="font-weight: normal;">Email</span></a>
        </div>
    </div>
</template>
