<template name="header">

    <div class="navbar navbar-default navbar-fixed-top yamm" role="navigation" id="navbar">
        <div class="container-fluid">

            <div class="row" style="padding-top:12px; font-size: 12px;">
                <div class="col-md-12">
                    <div class="pull-right">
                        <!--<a href="#">account</a> | <a href="#">sign out</a>-->
                        <a href="#" data-toggle="modal" data-target="#signin-modal">sign in</a> &nbsp;or&nbsp;
                        <a href="#" data-toggle="modal" data-target="#signin-modal">sign up</a>
                    </div>
                </div>
            </div>

            <div class="navbar-header" style="margin:0; padding: 0;">
                <a class="navbar-brand" href="{{pathFor 'home'}}" style="margin:0 0 -5px 0; padding: 0;">
                    <div style="font-size: 48px; margin: 0; padding: 0;">
                        gi<i class="fa fa-heart logo-icon-header" style="padding:0 4px 0 3px; margin:-2px 0 0 0;"></i>e
                    </div>
                </a>
                <div class="pull-right visible-xs" style="margin-top: 10px;">
                    {{> headerLinks}}
                </div>
            </div>
            <!--/.navbar-header -->
            <div class="pull-right hidden-xs" style="margin-top: 10px;">
                {{> headerLinks}}
            </div>

            <!-- explore -->
            <div class="collapse clearfix" id="explore">
                <div style="margin: 20px 0;">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-primary dropdown-toggle text-lowercase" data-toggle="dropdown" aria-expanded="false">Browse <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <!--<li><a href="/explore" class="close-search"><i class="fa fa-arrow-circle-up fa-lg fa-fw" style="margin-left: -8px;"></i>&nbsp; All Give Pages</a></li>-->
                                {{#each categories}}
                                    <li><a href="/explore/{{name}}"><i class="{{icon}} fa-lg fa-fw" style="margin-left: -8px;"></i>&nbsp; {{name}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                        <input type="text" name="search" id="search" class="form-control" placeholder="or search give pages..."/>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /#navbar -->

    <!-- modal: sign in -->
    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="Login">Sign In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>

                    <p class="text-center">
                        <button class="btn btn-primary-invert">sign in</button>
                    </p>

                    <p class="text-center text-muted"><a href="#">or sign up</a></p>

                    <!--<p class="text-center text-muted"><a href="register.html"><strong>Register now</strong></a>! It is-->
                    <!--easy and done in 1&nbsp;minute and gives you access to special discounts and much more!</p>-->

                </div>
            </div>
        </div>
    </div>
    <!-- modal: sign in -->

    <!-- alert -->
    {{# if headerAlertIsDisplayed}}
        <div id="header-alert" class="alert alert-warning">
            <div class="container-fluid">
                <button id="header-alert-close" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&nbsp;Ã—</span></button>
                {{{headerAlert}}}
            </div>
        </div>
    {{/if}}
    <!-- /alert -->

</template>
